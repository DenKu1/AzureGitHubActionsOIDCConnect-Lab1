# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - containerappserviceitlabs

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://itlabscontainerregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_700b55b0b5b9481cb7d65aad4b2d6a6b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_45afd63d94e44a95bd9f472ee930537f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: itlabscontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_700b55b0b5b9481cb7d65aad4b2d6a6b }}/myapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'containerappserviceitlabs'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_43a639258caf4cff92ff74b2597e959a }}
        images: 'itlabscontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_700b55b0b5b9481cb7d65aad4b2d6a6b }}/myapp:${{ github.sha }}'